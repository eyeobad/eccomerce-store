{% extends "base.html" %}
{% block title %}Reset Your Password{% endblock title %}

{% block content %}
<div class="container my-4">
  <h2>Reset Your Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Change Password</button>
  </form>
</div>
{% endblock content %}

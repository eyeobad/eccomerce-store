{% load static %}

{% block extra_head %}
<style>
  /* --- Top Banner --- */
  .top-banner {
    background-color: #000;
    color: #fff;
    text-align: center;
    padding: 8px 15px;
    font-size: 0.9rem;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  .top-banner a {
    color: #fff;
    font-weight: 600;
    text-decoration: underline;
    margin-left: 5px;
  }
  .top-banner .close-btn {
    position: absolute;
    right: 25px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #fff;
    font-size: 1.2rem;
  }

  /* --- Header / Navbar --- */
  .header {
    background-color: var(--background-color);
    padding: 20px 0;
    border-bottom: 1px solid var(--border-color);
  }
  .navbar-brand {
    font-size: 2rem;
    font-weight: 900 !important;
    color: var(--text-primary) !important;
  }
  .navbar-nav .nav-link {
    color: var(--text-primary);
    font-weight: 500;
    margin: 0 12px;
  }
  .header .navbar-toggler {
    border: none;
  }
  .header .navbar-toggler:focus {
    outline: none;
  }

  /* Search Bar */
  .search-form {
    flex-grow: 1;
    margin: 0 40px;
  }
  .search-form .input-group {
    background-color: #f0f0f0;
    border-radius: 30px;
    padding: 3px 5px;
  }
  .search-form .form-control {
    background: transparent;
    border: none;
    padding-left: 20px;
  }
  .search-form .form-control:focus {
    box-shadow: none;
  }
  .search-form .input-group-text {
    background: transparent;
    border: none;
  }

  /* Right Icons */
  .header-icons .nav-link {
    font-size: 1.3rem;
  }

  /* --- Mobile Navbar --- */
  @media (max-width: 991px) {
    .header { padding: 15px 0; }
    .search-form {
        margin: 15px 0 0;
        order: 3; /* Make search appear below links */
        width: 100%;
    }
    .navbar-collapse {
        width: 100%;
    }
    .navbar-nav {
        width: 100%;
    }
  }
</style>
{% endblock %}

<div class="top-banner" id="top-banner">
    <span>Sign up and get 20% off to your first order. <a href="{% url 'myapp:register' %}">Sign Up Now</a></span>
    <button class="close-btn" id="close-top-banner">&times;</button>
</div>

<header class="header">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <a href="{% url 'myapp:home' %}" class="navbar-brand">Se_un</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav d-none d-lg-flex">
                    {% for category in categories|slice:":4" %}
                        <li class="nav-item">
                            <a href="{% url 'myapp:products' %}?category={{ category.slug }}" class="nav-link">{{ category.name }}</a>
                        </li>
                    {% endfor %}
              
                </ul>

                <form class="search-form" method="get" action="{% url 'myapp:search' %}">
                    <div class="input-group">
                        <div class="input-group-prepend">
                           <span class="input-group-text"><i class="fa fa-search"></i></span>
                        </div>
                        <input type="text" name="q" class="form-control" placeholder="Search for products...">
                    </div>
                </form>

                <div class="navbar-nav header-icons ml-auto flex-row align-items-center">
                    <a href="{% url 'myapp:cart' %}" class="nav-link">
                        <i class="fa fa-shopping-cart"></i>
                    </a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'myapp:accounts' %}" class="nav-link"><i class="fa fa-user"></i></a>
                    {% else %}
                         <a href="{% url 'myapp:login' %}" class="nav-link"><i class="fa fa-user"></i></a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
</header>
